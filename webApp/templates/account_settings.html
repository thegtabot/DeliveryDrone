<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Changes</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account_settings.css') }}">
</head>
<body>

<!-- Request Changes Section -->
<section class="request-changes">
    <h2>Request Account Changes</h2>
    <form action="{{ url_for('request_changes') }}" method="post">

        <!-- User request to change their username -->
        <label for="new-username">New Username:</label>
        <input 
            type="text" 
            id="new-username" 
            name="new_username" 
            placeholder="Enter your new username" 
            required 
            minlength="3"
            maxlength="20"
        >

        <!-- User request to change their password -->
        <label for="new-password">New Password:</label>
        <input 
            type="password" 
            id="new-password" 
            name="new_password" 
            placeholder="Enter your new password" 
            required 
            minlength="8"
        >

        <!-- User request to change their home address -->
        <label for="new-address">New Address:</label>
        <input 
            type="text" 
            id="new-address" 
            name="new_address" 
            placeholder="Enter your new home address" 
            required 
        >

        <!-- Submit what they want to and it will change automatically! -->
        <button type="submit">Submit Changes</button>
    </form>
</section>

</body>
</html>
